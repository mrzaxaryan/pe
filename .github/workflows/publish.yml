name: Publish to NuGet

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Pack
        env:
          VERSION: ${{ github.event.release.tag_name }}
        run: dotnet pack src/PeSharp/PeSharp.csproj --configuration Release -p:PackageOutputPath=${{ github.workspace }}/nupkg -p:Version=${VERSION#v}

      - name: Push to NuGet
        run: dotnet nuget push ${{ github.workspace }}/nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
